<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario-TrybeTrip</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body>
    <div class="container mt-5">
        <h1>Concorra à Viagem dos seus sonhos com a TrybeTrip</h1>
        <form class="row g-3">
            <!-- <fieldset> -->
                
                <div class="col-md-6">
                    <label class="form-label" for="fullName">Nome Completo:</label>
                    <input class="form-control" type="text" id="fullName" name="fullName"
                        placeholder="Digite seu nome completo" maxlength="40" minlength="10" required>
                </div>

                <div class="col-md-6">
                    <label class="form-label" for="email">Endereço de e-mail:</label>
                    <input class="form-control" type="email" id="email" name="email" placeholder="Digite seu e-mail"
                        maxlength="50" minlength="10" required>
                </div>

                <div class="mt-30 col-md-12 mt-3">
                    <label class="form-label" >Destino</label>
                    <div class="form-check col-md-3">
                        <input class="form-check-input " type="radio" id="destination1" className="radios"
                            name="destinations" value="Cidade" required>
                        <label class="form-check-label" for="destination1">Cidade</label>
                    </div>
                    <div class="form-check col-md-3">

                        <input class="form-check-input " type="radio" id="destination2" className="radios"
                            name="destinations" value="Campo" required>
                        <label class="form-check-label" for="destination2">Campo</label>
                    </div>
                    <div class="form-check col-md-3">

                        <input class="form-check-input " type="radio" id="destination3" className="radios"
                            name="destinations" value="Praia" required>
                        <label class="form-check-label" for="destination3">Praia</label>
                    </div>
                    <div class="form-check col-md-3">

                        <input class="form-check-input " type="radio" id="destination4" className="radios"
                            name="destinations" value="Montanhas" required>
                        <label class="form-check-label" for="destination4">Montanhas</label>
                    </div>
                </div>

                <div class="col-md-12 mt-3">
                    <label class="form-label" for="why">Por que você deveria ser a pessoa desenvolvedora escolhida pelo concurso
                        TrybeTrip?</label>
                    <br />
                    <textarea class="form-control" name="why" id="why" cols="60" rows="10"
                        placeholder="Digite sua resposta vencedora aqui"></textarea>
                    <br />
                </div>

                <div class="col-md-6">
                    <label class="form-label" for="date">Qual a melhor data para realizar sua viagem?</label>
                    <input class="form-control" type="date" id="date">
                </div>

                
                <label for="promo">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe.</label>
                <input type="checkbox" name="promo" id="promo">
                <br />
                
                <label for="agreement">Concordo que imagens de minhas férias poderão ser usadas na divulgação de
                    concursos futuros.</label>
                <input type="checkbox" name="agreement" id="agreement" required>
                
                <div class="col-md-12">
                    <button class="btn btn-primary" type="submit" id="submit-btn" disabled>Participar do concurso TrybeTrip</button>
                    <button class="btn btn-secondary" type="button" id="clear-btn">Apagar informações</button>
                </div>
            <!-- </fieldset> -->
        </form>
    </div>
</body>

</html>
